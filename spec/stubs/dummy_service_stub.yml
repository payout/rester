version: 1.0
consumer: dummy_consumer
producer: dummy_producer

/v1/tests:
  GET:
    With some context:
      request:
        string: "some_string"
        integer: 1
        float: 1.23
        symbol: :some_symbol
        bool: true
      response[successful=true]:
        string: "some_string"
        integer: 1
        float: 1.23
        symbol: :some_symbol
        bool: true
        method: :search
    With fewer fields in response:
      request:
        string: "some_string"
        integer: 1
        float: 1.23
        symbol: :some_symbol
        bool: true
      response[successful=true]:
        string: "some_string"
        method: :search
    With no fields in response:
      request:
        string: "some_string"
        integer: 1
        float: 1.23
        symbol: :some_symbol
        bool: true
      response[successful=true]:
    With bad param:
      request:
        integer: 10000
      response:
        error: "validation"
        message: "integer failed between?(0,100) validation"
  POST:
    With some context:
      request:
        string: "some_string"
        integer: 1
        float: 1.23
        symbol: :some_symbol
        bool: true
      response[successful=true]:
        string: "some_string"
        integer: 1
        float: 1.23
        symbol: :some_symbol
        bool: true
        method: :create
    With generated token:
      request:
        create_token: true
      response[successful=true]:
        create_token: true
        token: "ATabc123"
        method: :create
